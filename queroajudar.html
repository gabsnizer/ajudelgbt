<head>
	<title>QueroAjudar</title>

<body>

	<div class="contact1">
		<div class="container-contact1">

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					QUERO AJUDAR!
				</span>

				<h6>
					Olá! Essa página web foi feita para que LGBTQ+ possam requisitar ajudas (terminar texto)
				</h6>
				<br>
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Nome Completo: ">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Age is required">
					<input class="input1" type="text" name="name" placeholder="Idade: ">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "City email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Cidade:">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "States is required">
					<input class="input1" type="text" name="subject" placeholder="Estado:">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Telephone is required">
					<input class="input1" type="text" name="name" placeholder="Telefone:">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Social is required">
					<input class="input1" type="text" name="name" placeholder="Insira alguma rede social:">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Profession is required">
					<input class="input1" type="text" name="name" placeholder="Profissão:">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Relate o que está ocorrendo: "></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
			<center style= "padding: 20px; color: white;"> Copyright &copy;  2018 </center>	
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			
		</div>
	</div>
